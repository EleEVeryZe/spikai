<mat-card>
  <mat-card-header>
    <mat-card-title>Verificador de Memória de Palavras</mat-card-title>
    <mat-card-subtitle>Marque as palavras que você memorizou.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="wordForm" (ngSubmit)="onSubmit()">
      
      <div formArrayName="words" class="words-list">
        
        <mat-chip-listbox aria-label="Lista de palavras para memorizar">
          <mat-chip-option 
            *ngFor="let wordControl of wordsArray.controls; let i = index" 
            [formGroupName]="i"
            class="word-chip"
          >
            <mat-checkbox formControlName="memorized" color="primary">
              <span class="word-text">{{ wordControl.get('word')?.value }}</span>
            </mat-checkbox>
            
          </mat-chip-option>
        </mat-chip-listbox>

      </div>
      
      <div class="submit-button-container">
        <button mat-raised-button color="primary" type="submit">
          Verificar Status
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
