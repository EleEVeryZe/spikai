<div class="quiz-actions">
  <button mat-stroked-button (click)="onPrevious()" class="action-button-prev" [disabled]="disablePrevious"><mat-icon>skip_previous</mat-icon> Previous</button>
  <button mat-flat-button color="primary" (click)="onNext()" class="action-button-next" [disabled]="disableNext"><mat-icon>skip_next</mat-icon> Next</button>
</div>
