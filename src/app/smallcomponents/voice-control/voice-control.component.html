<mat-card class="tts-container" *ngIf="voiceControlService.status$ | async as status">
  <div class="tts-layout">
    
    <div class="control-group speed-section">
      <button mat-icon-button (click)="voiceControlService.decreaseRate()" matTooltip="Slower">
        <mat-icon>remove</mat-icon>
      </button>
      <span class="compact-value">{{ rate.toFixed(1) }}x</span>
      <button mat-icon-button (click)="voiceControlService.increaseRate()" matTooltip="Faster">
        <mat-icon>add</mat-icon>
      </button>
    </div>

    <div class="divider"></div>

    <button mat-mini-fab color="primary" (click)="playPausePressed()" class="play-button">
      <mat-icon>
        {{ status.isSpeaking && !status.isPaused ? "pause" : "play_arrow" }}
      </mat-icon>
    </button>

    <div class="divider"></div>

    <div class="control-group volume-section">
      <mat-icon class="sub-icon">volume_down</mat-icon>
      <mat-slider min="0" max="1" step="0.1" class="compact-slider">
        <input matSliderThumb [value]="volume" (input)="onVolumeChange($event)">
      </mat-slider>
      <mat-icon class="sub-icon">volume_up</mat-icon>
    </div>

  </div>
</mat-card>
